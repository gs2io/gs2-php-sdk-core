## Customize the test machine
machine:
  php:
    version: 5.6.5

dependencies:
  pre:
    - composer update

test:
  override:
    - phpunit --coverage-html=reports/coverage_html/ --coverage-clover=reports/coverage.xml tests/
  post:
    - cp reports/coverage.xml $CIRCLE_ARTIFACTS
    - cp -rf reports/coverage_html/ $CIRCLE_ARTIFACTS